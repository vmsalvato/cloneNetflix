<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">

	<!-- responsive -->

	<!-- owl -->
	<link rel="stylesheet" href="css/owl/owl.carousel.min.css">

	<title>Clone Netflix</title>
<body>
	<header>
		<div class="container">
			<h2 class="logo">NETFLIX</h2>
			<nav>
				<a href="#">Início</a>
				<a href="#">Séries</a>
				<a href="#">Filmes</a>
				<a href="#">Documentários</a>
			</nav>
		</div>
	</header>
	<main>
		<div class="filme-principal"> 
			<div class="container">
				<h3 class="titulo">THE UMBRELLA ACADEMY</h3>
				<p class="descricao">Com a morte do pai, irmãos com poderes extraordinários se reencontram e descobrem surpreendentes segredos de família – além de uma ameaça iminente à humanidade.</p>
				<div class="botoes"> 
				<button  role="button" class="botao"> 
				<i class="fas fa-play"></i>
				ASSISTIR AGORA
				</button>
				<button role="button" class="botao"> 
				<i class="fas fa-info-circle"></i>
				MAIS INFORMAÇÕES
				</button>
				</div>
			</div>
		</div>
	</main>
	
	<div class="carrosel-filmes"> 
		<div class="owl-carousel ow1-theme">
			<div class="item"> <img class="box-filme" src="image/mini1.jpg" alt=""></div>

		</div>
